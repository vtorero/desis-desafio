<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">

       </script>
    <title>Formulario de productos</title>
</head>
<body>
    <form id="formularioProducto" method="post">
        <h1>Formulario de Producto</h1>
        <div class="form-row">
            <div class="form-column">
                <label for="codigoProducto">Codigo</label>
                <input type="text" id="codigoProducto" name="codigoProducto">
            </div>
            <div class="form-column">
                <label for="nombreProducto">Nombre</label>
                <input type="text" id="nombreProducto" name="nombreProducto">
            </div>
        </div>

        <div class="form-row">
            <div class="form-column">
                <label for="bodega">Bodega</label>
                <select id="bodega" name="bodega" onchange="cargarSucursales()">
                    <option value=""></option>

                </select>

            </div>
            <div class="form-column">
                <label for="sucursal">Sucursal</label>
                <select id="sucursal" name="sucursal">
                    <option value=""></option>

                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-column">
                <label for="moneda">Moneda</label>
                <select id="moneda" name="moneda">
                    <option value=""></option>
                </select>
            </div>
            <div class="form-column">
                <label for="precio">Precio</label>
                <input type="text" id="precio" name="precio" >
            </div>
        </div>

        <div class="form-checks">

                <label for="state">Material del producto</label>
                <div class="checkbox-group">
                    <label><input type="checkbox"  name="material[]" value="plastico">Plástico</label>
                    <label><input type="checkbox"  name="material[]" value="metal">Metal</label>
                    <label><input type="checkbox"  name="material[]" value="madera">Madera</label>
                    <label><input type="checkbox"  name="material[]" value="vidrio">Vidrio</label>
                    <label><input type="checkbox"  name="material[]" value="textil">Textil</label>

                </div>


        </div>

        <div>
            <label for="descripcion">Descripción</label>
           <textarea name="descripcion" id="descripcion"></textarea>
        </div>

        <div class="form-row">
            <div class="form-column">
                <button id="btnGuardar" type="submit">Guardar Producto</button>
            </div>
        </div>
    </form>
   <!--<script type="text/javascript" src="assets/js/validaId.js"></script>-->
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
</body>
</html>
